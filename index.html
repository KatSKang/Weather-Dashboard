<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div>
        <!-- header-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 font-weight-bold ">Weather Dashboard</h1>
            </div>
          </div>
        
        <div class="row">
            <!-- side bar for search & recently searched cities -->
            <div class="container col-sm-3 col-md-2 sidebar">
                <div class="form-group search">
                    <h2>Search for a city:</h2> <br>
                    <input type="text" class="form-control" id="city-search" placeholder="ex: Atlanta"><br>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
                <div class="list-group"> <!-- append recent searched cities using JS-->
                    <button type="button" class="list-group-item list-group-item-action">Recent city</button>
                </div>
            </div>
            
            <!-- cards for weather data -->
            <main class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <!-- large card for today's weather -->
                <div class="card mb-3">
                    <div class="row no-gutters">
                      <div class="col-md-4">
                        <img src="http://openweathermap.org/img/wn/10d@4x.png" id="icon" class="card-img" alt="Weather description">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h2 class="card-title"><span id="cityname"></span> <span id="date"</span> </h2>
                                <p class="card-text">Temp: <span id="temp1"></span>Â°F</p>
                                <p class="card-text">Humidty: <span id="hum1"></span>%</p>
                                <p class="card-text">UV Index: <span id="uv1"></span></p>
                                <p class="card-text">Wind: <span id="wind1"></span> mph</p>
                        </div>
                      </div>
                    </div>
                </div>
                <!-- card deck for 5 day forecast -->
                <div class="card-deck">
                  
                </div>
             
            </main>

        </div>  


    <footer>
        <p>Made with HTML, Bootstrap and CSS. Powered by OpenWeather Map API.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
